post_failure_to_slack: &post_failure_to_slack
  put: slack-alert
  params:
    channel: '#automation'
    username: 'Concourse'
    icon_emoji: ':airplane:'
    silent: 'true'
    text: |
      :boom: <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|$BUILD_PIPELINE_NAME $BUILD_JOB_NAME job #$BUILD_NAME failed>
post_deployment_start_to_slack: &post_deployment_start_to_slack
  put: slack-alert
  params:
    channel: '#automation'
    username: 'Concourse'
    icon_emoji: ':airplane:'
    silent: 'true'
    text_file: api.version/current
    text: |
      :airplane_departure: <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|Started deploying $BUILD_PIPELINE_NAME $TEXT_FILE_CONTENT to $BUILD_JOB_NAME>

post_deployment_end_to_slack: &post_deployment_end_to_slack
  put: slack-alert
  params:
    channel: '#automation'
    username: 'Concourse'
    icon_emoji: ':airplane:'
    silent: 'true'
    text_file: api.version/current
    text: |
      :airplane_arriving: <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|Finished deploying $BUILD_PIPELINE_NAME $TEXT_FILE_CONTENT to $BUILD_JOB_NAME>

kubectl_image: &kubectl_image
  image_resource:
    type: docker-image
    source:
      repository: hub.***REMOVED***/monsoon/kubectl
      tag: 'v1.4.6'
deployment_command: &deployment_command
  run:
    path: sh
    args:
      - -ec
      - |
        tag=$(cat version/current)
        echo kubectl set image deployment/$DEPLOYMENT --namespace=$NAMESPACE $DEPLOYMENT=$REPOSITORY:$tag
        kubectl set image deployment/$DEPLOYMENT --namespace=$NAMESPACE $DEPLOYMENT=$REPOSITORY:$tag
        echo Waiting for deployment to succeed
        STEP=${STEP:-2}
        TIMEOUT=${TIMEOUT:-60}
        sleep $STEP #give the deployment a little time
        until kubectl get deployment $DEPLOYMENT --namespace=$NAMESPACE -o json | \
                jq -e '.status | .unavailableReplicas == null and .replicas == .updatedReplicas' >/dev/null; do
          if [ $TIMEOUT -le 0 ]; then echo -e "\nTimeout waiting for deployment"; exit 1; fi
          TIMEOUT=$((TIMEOUT-STEP))
          sleep $STEP
          printf .
        done
        echo -e "\nDeployment completed"
groups:
  - name: master
    jobs:
      - arc-unit
      - arc-build
      - tests-build
      - api-tests
      - api-build
      - mosquitto-build
      - staging
      - staging-tests
      - release-stable
      - eu-de-1
      - ap-au-1
      - eu-nl-1
      - arc-website
  - name: pullrequests
    jobs:
      - pr-test
jobs:
  - name: arc-website
    serial: true
    plan:
      - get: website.git
        trigger: true
      - task: deploy
        config:
          platform: 'linux'
          image_resource:
            type: docker-image
            source:
              repository: hub.***REMOVED***/monsoon/arc-website-builder
          inputs:
            - name: website.git
              path: source
          run:
            path: /deploy.sh
            args: [ source/website/ ]
          params:
            SSH_KEY: {{arc-deploy-key}}
    on_failure:
      <<: *post_failure_to_slack
  - name: arc-unit
    public: true
    plan:
      - get: arc.git
        trigger: true
      - aggregate:
        - task: metalint
          file: arc.git/ci/metalint.yaml
        - task: unit
          file: arc.git/ci/unit.yaml
    on_failure:
      <<: *post_failure_to_slack
  - name: pr-test
    public: true
    plan:
      - get: pullrequest
        trigger: true
      - get: arc.git
      - put: pullrequest
        params:
          path: pullrequest
          status: pending
      - aggregate:
        - task: metalint
          file: arc.git/ci/metalint.yaml
        - task: unit
          file: arc.git/ci/unit.yaml
        on_failure:
          put: pullrequest
          params:
            path: pullrequest
            status: failure
      - put: pullrequest
        params:
          path: pullrequest
          status: success

  - name: arc-build
    serial: true
    plan:
      - aggregate:
        - get: arc.git
          trigger: true
          passed: [ arc-unit ]
        - get: arc.version
          params: { bump: true }
      - task: compile
        file: arc.git/ci/build-arc.yaml
      - task: upload
        file: arc.git/ci/swift-upload.yaml
        params:
          CONTAINER: {{swift-container-beta}}
          OS_AUTH_URL: {{swift-auth_url}}
          OS_USERNAME: {{swift-username}}
          OS_PASSWORD: {{swift-api-key}}
          OS_USER_DOMAIN_NAME: {{swift-domain}}
          OS_PROJECT_ID: {{swift-project-id}}
      - put: arc.version
        params: { filename: arc.version/current}
    on_failure:
      <<: *post_failure_to_slack

  - name: tests-build
    plan:
      - aggregate:
        - get: tests.git
          trigger: true
        - get: tests.version
          params: { bump: true }
      - task: build
        file: tests.git/ci/build-tests.yaml
      - put: tests.image
        params:
          build: build/integration-tests
          tag: tests.version/current
          tag_as_latest: true
          cache: true
          cache_tag: latest
          build_args:
            http_proxy: http://proxy.***REMOVED***:8080
            https_proxy: http://proxy.***REMOVED***:8080
            no_proxy: ***REMOVED***,127.0.0.1,localhost
      - put: tests.version
        params: { filename: tests.version/current}
    on_failure:
      <<: *post_failure_to_slack

  - name: api-tests
    plan:
      - get: arc.git
        trigger: true
        passed: [ arc-unit ]
      - task: test
        file: arc.git/ci/api-tests.yaml
    on_failure:
      <<: *post_failure_to_slack

  - name: api-build
    plan:
      - aggregate:
        - get: arc.git
          trigger: true
          passed: [ api-tests ]
        - get: api.version
          params: { bump: true }
      - aggregate: 
        - task: api
          file: arc.git/ci/build-api.yaml
        - task: janitor 
          file: arc.git/ci/build-janitor.yaml
      - task: prepare-image 
        file: arc.git/ci/prepare-api-image.yaml
      - put: api.image
        params:
          build: build/api-server
          tag: api.version/current
          tag_as_latest: true
          cache: true
          cache_tag: latest
          build_args:
            http_proxy: http://proxy.***REMOVED***:8080
            https_proxy: http://proxy.***REMOVED***:8080
            no_proxy: ***REMOVED***,127.0.0.1,localhost
      - put: api.version
        params: { filename: api.version/current}
    on_failure:
      <<: *post_failure_to_slack

  - name: mosquitto-build
    plan:
      - aggregate:
        - get: mosquitto.git
          trigger: true
        - get: mosquitto.version
          params: { bump: true }
      - task: build-packages
        privileged: true
        file: mosquitto.git/ci/build-packages.yaml
        input_mapping:
          aport: mosquitto.git
        params: { SUBDIR: mosquitto}
      - put: mosquitto.image
        params:
          build: build
          tag: mosquitto.version/current
          tag_as_latest: true
          build_args:
            http_proxy: http://proxy.***REMOVED***:8080
            https_proxy: http://proxy.***REMOVED***:8080
            no_proxy: ***REMOVED***,127.0.0.1,localhost
          cache_tag: latest
          cache: true
      - put: mosquitto.version
        params:
          filename: mosquitto.version/current
    on_failure:
      <<: *post_failure_to_slack


  - name: staging
    serial: true
    plan:
      - aggregate:
        - { get: mosquitto.version, passed: [mosquitto-build], trigger: true }
        - { get: mosquitto.git, passed: [mosquitto-build] }
        - { get: api.version, passed: [api-build], trigger: true }
        - { get: arc.git, passed: [api-build] }
        - { get: charts.git }
        - { get: secrets.git }
      - task: deployment
        input_mapping: { version: api.version }
        file: arc.git/ci/helm-upgrade.yaml
        params:
          REGION: staging
          GITHUB_TOKEN: {{github-access-token}}
    on_failure:
      <<: *post_failure_to_slack
  - name: staging-tests
    serial: true
    plan:
      - aggregate:
        - { get: mosquitto.version, passed: [staging], trigger: true }
        - { get: mosquitto.git, passed: [staging] }
        - { get: api.version, passed: [staging], trigger: true }
        - { get: tests.image, passed: [tests-build], trigger: true }
        - { get: arc.version, passed: [arc-build], trigger: true }
        - { get: arc.git, passed: [arc-build] }
        - { get: charts.git, passed: [staging] }
      - task: tests
        image: tests.image
        config:
          platform: linux
          inputs:
            - name: api.version
            - name: arc.version
          run:
            path: "sh"
            args:
              - -exc
              - |
                API_VERSION=$(cat api.version/current)
                ARC_VERSION=$(cat arc.version/current)
                export API_VERSION ARC_VERSION
                run_tests.sh

          params:
            API_SERVER: https://arc.***REMOVED***
            KEYSTONE_ENDPOINT: https://identity.***REMOVED***:5000/v3
            DOMAIN: monsoon2
            PROJECT: Arc_Test
            USERNAME: arc_test
            PASSWORD: {{staging-tests-password}}
    on_failure:
      <<: *post_failure_to_slack

  - name: release-stable
    serial: true
    plan:
      - aggregate:
        - { get: arc.version, passed: [staging-tests], trigger: true }
        - { get: arc.git, passed: [staging-tests] }
      - task: swift-copy
        file: arc.git/ci/swift-copy.yaml
        params:
          CONTAINER: {{swift-container-stable}}
          SOURCE_CONTAINER: {{swift-container-beta}}
          OS_AUTH_URL: {{swift-auth_url}}
          OS_USERNAME: {{swift-username}}
          OS_PASSWORD: {{swift-api-key}}
          OS_USER_DOMAIN_NAME: {{swift-domain}}
          OS_PROJECT_ID: {{swift-project-id}}
    on_failure:
      <<: *post_failure_to_slack
  - name: eu-de-1
    serial: true
    plan:
      - aggregate:
        - { get: mosquitto.version, passed: [staging-tests], trigger: true }
        - { get: mosquitto.git, passed: [staging-tests] }
        - { get: api.version, passed: [staging-tests], trigger: true }
        - { get: arc.git, passed: [staging-tests] }
        - { get: charts.git, passed: [staging-tests] }
        - { get: secrets.git }
      - <<: *post_deployment_start_to_slack
      - task: deployment
        input_mapping: { version: api.version }
        file: arc.git/ci/helm-upgrade.yaml
        params:
          REGION: eu-de-1
          GITHUB_TOKEN: {{github-access-token}}
      - <<: *post_deployment_end_to_slack
    on_failure:
      <<: *post_failure_to_slack
  - name: ap-au-1
    serial: true
    plan:
      - aggregate:
        - { get: mosquitto.version, passed: [staging-tests], trigger: true }
        - { get: mosquitto.git, passed: [staging-tests] }
        - { get: api.version, passed: [staging-tests], trigger: true }
        - { get: arc.git, passed: [staging-tests] }
        - { get: charts.git, passed: [staging-tests] }
        - { get: secrets.git }
      - <<: *post_deployment_start_to_slack
      - task: deployment
        input_mapping: { version: api.version }
        file: arc.git/ci/helm-upgrade.yaml
        params:
          REGION: ap-au-1
          GITHUB_TOKEN: {{github-access-token}}
      - <<: *post_deployment_end_to_slack
    on_failure:
      <<: *post_failure_to_slack

  - name: eu-nl-1
    serial: true
    plan:
      - aggregate:
        - { get: mosquitto.version, passed: [staging-tests], trigger: true }
        - { get: mosquitto.git, passed: [staging-tests] }
        - { get: api.version, passed: [staging-tests], trigger: true }
        - { get: arc.git, passed: [staging-tests] }
        - { get: charts.git, passed: [staging-tests] }
        - { get: secrets.git }
      - <<: *post_deployment_start_to_slack
      - task: deployment
        input_mapping: { version: api.version }
        file: arc.git/ci/helm-upgrade.yaml
        params:
          REGION: eu-nl-1
          GITHUB_TOKEN: {{github-access-token}}
      - <<: *post_deployment_end_to_slack
    on_failure:
      <<: *post_failure_to_slack
