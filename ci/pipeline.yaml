resources:
  - name: website.git
    type: git
    source:
      uri: git@gitHub.***REMOVED***:monsoon/arc.git
      branch: master
      private_key: {{arc-deploy-key}}
      paths: [ website/, ci/ ]
  - name: arc.git
    type: git
    source:
      uri: git://gitHub.***REMOVED***/monsoon/arc.git
      branch: master
      ignore_paths: [ website/, integration-tests/, update-server/ ]
  - name: charts.git
    type: git
    source:
      uri: https://github.com/sapcc/helm-charts.git
      branch: master
  - name: secrets.git
    type: git
    source:
      uri: git@gitHub.***REMOVED***:cc/secrets.git
      private_key: {{secrets-ssh-key}}
      branch: master
  - name: tests.git
    type: git
    source:
      uri: git://gitHub.***REMOVED***/monsoon/arc.git
      branch: master
      paths: [ integration-tests/, ci/ ]
  - name: arc.version
    type: monsoon-version
    source:
      key:  arc
      initial:   "00010101"
      username:  {{swift-username}}
      api_key:    {{swift-api-key}}
      auth_url:  {{swift-auth_url}}
      domain:    {{swift-domain}}
      tenant_id: {{swift-project-id}}
      container: {{swift-container-version}}
  - name: api.image
    type: docker-image
    source:
      repository: hub.***REMOVED***/monsoon/arc-api
      username:   {{internal-registry-username}}
      password:   {{internal-registry-password}}
  - name: api.version
    type: monsoon-version
    source:
      key:  arc-api
      initial:   "00010101"
      username:  {{swift-username}}
      api_key:    {{swift-api-key}}
      auth_url:  {{swift-auth_url}}
      domain:    {{swift-domain}}
      tenant_id: {{swift-project-id}}
      container: {{swift-container-version}}
  - name: mosquitto.git
    type: git
    source:
      uri: git://gitHub.***REMOVED***/monsoon/mosquitto.git
      branch: master
  - name: mosquitto.image
    type: docker-image
    source:
      repository: hub.***REMOVED***/monsoon/mosquitto
      username:   {{internal-registry-username}}
      password:   {{internal-registry-password}}
  - name: mosquitto.version
    type: monsoon-version
    source:
      key:  arc-mosquitto
      initial:   "00010101"
      username:  {{swift-username}}
      api_key:    {{swift-api-key}}
      auth_url:  {{swift-auth_url}}
      domain:    {{swift-domain}}
      tenant_id: {{swift-project-id}}
      container: {{swift-container-version}}
  - name: tests.image
    type: docker-image
    source:
      repository: hub.***REMOVED***/monsoon/arc-tests
      username:   {{internal-registry-username}}
      password:   {{internal-registry-password}}
  - name: tests.version
    type: monsoon-version
    source:
      key:  arc-tests
      initial:   "00010101"
      username:  {{swift-username}}
      api_key:    {{swift-api-key}}
      auth_url:  {{swift-auth_url}}
      domain:    {{swift-domain}}
      tenant_id: {{swift-project-id}}
      container: {{swift-container-version}}
  - name: pullrequest
    type: pullrequest
    check_every: 30s
    source:
      repo: monsoon/arc
      uri:  https://gitHub.***REMOVED***/monsoon/arc
      api_endpoint: https://gitHub.***REMOVED***/api/v3
      access_token: {{github-access-token}}
  - name: slack-alert
    type: slack-notification
    source:
      url: {{slack-webhook-url}}

resource_types:
  - name: monsoon-version
    type: docker-image
    source:
      repository: hub.***REMOVED***/concourse/monsoon-version
  - name: pullrequest
    type: docker-image
    source:
      repository: hub.***REMOVED***/concourse/pullrequest-resource
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest
