---
platform: linux

image_resource:
  type: docker-image
  source: { repository: alpine }

inputs:
  - name: api-binary
  - name: janitor-binary
  - name: arc.git
  

outputs:
  - name: build

run:
  path: sh
  args:
    - -exc
    - |
      cp -a arc.git/* arc.git/.[^.]* build/
      mkdir -p build/api-server/bin
      cp api-binary/* build/api-server/bin/
      cp janitor-binary/* build/api-server/bin/
