---
platform: linux

image_resource:
  type: docker-image
  source: { repository: hub.docker.com/r/sapcc/gobuild, tag: '1.10-alpine'}

inputs:
  - name: arc.git
    path: gopath/src/gitHub.***REMOVED***/monsoon/arc

run:
  path: sh
  args:
    - -exc
    - |
      export GOPATH=$PWD/gopath
      cd gopath/src/gitHub.***REMOVED***/monsoon/arc/api-server
      go test -v ./...
      apk add --no-cache postgresql bash
      export LISTENTO=127.0.0.1
      su postgres -c '../ci/scripts/pg_tmp.sh -p 5432 -w 300 -d /tmp/pg start'
      goose --env=test up
      go test -v -p=1 -timeout=60s -tags=integration ./...
      su postgres -c '../ci/scripts/pg_tmp.sh -d /tmp/pg stop'
params:
