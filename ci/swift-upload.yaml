---
platform: linux

image_resource:
  type: docker-image
  source: { repository: hub.***REMOVED***/monsoon/swift-cli}

inputs:

- name: binaries
- name: arc.version
- name: arc.git

run:
  path: sh
  args:
    - -exc
    - |
      export ARC_VERSION=$(cat arc.version/current)
      arc.git/ci/scripts/publish_binaries.sh binaries/
params:
  CONTAINER:
  OS_AUTH_URL:
  OS_USERNAME:
  OS_PASSWORD:
  OS_USER_DOMAIN_NAME:
  OS_PROJECT_ID:
