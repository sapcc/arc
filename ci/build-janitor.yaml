---
platform: linux

image_resource:
  type: docker-image
  source: { repository: hub.***REMOVED***/monsoon/gobuild, tag: '1.8-alpine'}

inputs:
- name: arc.git
  path: gopath/src/gitHub.***REMOVED***/monsoon/arc
- name: api.version

outputs:
- name: janitor-binary

run:
  path: sh
  args:
    - -exc
    - |
      export GOPATH=$PWD/gopath
      export BUILD_VERSION=$(cat api.version/current)
      make -C gopath/src/gitHub.***REMOVED***/monsoon/arc/cmd/janitor build BUILD_DIR=janitor-binary
