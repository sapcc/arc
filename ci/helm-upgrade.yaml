---
platform: linux

image_resource:
  type: docker-image
  source: { repository: hub.***REMOVED***/monsoon/kubectl, tag: 'v1.7.7'}

inputs:
- name: api.version
- name: mosquitto.version
- name: charts.git
- name: secrets.git

run:
  path: sh
  args:
    - -exc
    - |
      set -o pipefail
      api_version=$(cat api.version/current)
      mosquitto_version=$(cat mosquitto.version/current)
      helm upgrade $RELEASE charts.git/openstack/arc  --values secrets.git/$REGION/values/arc.yaml --set api.image.tag=$api_version,mosquitto.image.tag=$mosquitto_version
      kubectl rollout status deployment/$RELEASE-api --namespace=$NAMESPACE
      kubectl rollout status deployment/mosquitto --namespace=$NAMESPACE

params:
  STEP: 2
  TIMEOUT: 120
  REGION:
  GITHUB_TOKEN:
  HELM_HOST:
  NAMESPACE: arc
  RELEASE: arc
