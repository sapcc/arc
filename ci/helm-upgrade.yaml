---
platform: linux

image_resource:
  type: docker-image
  source: { repository: hub.***REMOVED***/monsoon/kubectl, tag: 'v1.4.6'}

inputs:
- name: version
- name: charts.git
- name: secrets.git

run:
  path: sh
  args:
    - -ec
    - |
      set -o pipefail
      tag=$(cat version/current)
      helm upgrade $RELEASE charts.git/openstack/arc  --values secrets.git/$REGION/values/arc.yaml --set api.image.tag=$tag --debug
      kubectl rollout status deployment/$RELEASE-api --namespace=$NAMESPACE
      until kubectl get deployment $RELEASE-api  --namespace=$NAMESPACE -o json | \
              jq -e '.status | .unavailableReplicas == null and .replicas == .updatedReplicas' >/dev/null; do
        if [ $TIMEOUT -le 0 ]; then echo -e "\nTimeout waiting for deployment"; exit 1; fi 
        TIMEOUT=$((TIMEOUT-STEP))
        sleep $STEP
        printf .
      done
      echo -e "\nDeployment completed"

params:
  STEP: 2
  TIMEOUT: 120
  REGION:
  GITHUB_TOKEN:
  HELM_HOST:
  NAMESPACE: arc
  RELEASE: arc
